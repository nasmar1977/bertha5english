<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üöß Under Construction</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: #1a1a2e;
    color: #eee;
    font-family: 'VT323', monospace;
    overflow: hidden;
    position: relative;
  }

  /* Animated grid background */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background:
      linear-gradient(rgba(255,210,0,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,210,0,0.03) 1px, transparent 1px);
    background-size: 40px 40px;
    animation: gridMove 8s linear infinite;
  }

  @keyframes gridMove {
    0% { transform: translate(0, 0); }
    100% { transform: translate(40px, 40px); }
  }

  .container {
    text-align: center;
    z-index: 1;
    padding: 2rem;
  }

  /* Animated construction tape */
  .tape {
    position: fixed;
    height: 40px;
    width: 200%;
    left: -50%;
    background: repeating-linear-gradient(
      -45deg,
      #ffd200,
      #ffd200 20px,
      #1a1a2e 20px,
      #1a1a2e 40px
    );
    opacity: 0.85;
    z-index: 2;
  }
  .tape-top { top: 30px; animation: slideTape 4s linear infinite; }
  .tape-bottom { bottom: 30px; animation: slideTape 4s linear infinite reverse; }

  @keyframes slideTape {
    0% { transform: translateX(0); }
    100% { transform: translateX(40px); }
  }

  .crane {
    font-size: 5rem;
    animation: swing 3s ease-in-out infinite;
    display: inline-block;
    margin-bottom: 1rem;
  }

  @keyframes swing {
    0%, 100% { transform: rotate(-8deg); }
    50% { transform: rotate(8deg); }
  }

  h1 {
    font-family: 'Press Start 2P', monospace;
    font-size: clamp(1.2rem, 4vw, 2.2rem);
    color: #ffd200;
    text-shadow: 3px 3px 0 #e85d04, 6px 6px 0 rgba(0,0,0,0.3);
    margin-bottom: 1.5rem;
    line-height: 1.6;
    animation: glitch 5s infinite;
  }

  @keyframes glitch {
    0%, 94%, 100% { transform: translate(0); }
    95% { transform: translate(-3px, 1px); }
    96% { transform: translate(3px, -1px); }
    97% { transform: translate(-2px, -1px); }
  }

  .message {
    font-size: 2rem;
    color: #b8c0cc;
    margin-bottom: 2.5rem;
    letter-spacing: 1px;
  }

  /* Countdown */
  .countdown {
    display: flex;
    gap: 1rem;
    justify-content: center;
    margin-bottom: 2rem;
    flex-wrap: wrap;
  }

  .time-block {
    background: rgba(255,210,0,0.08);
    border: 2px solid #ffd200;
    border-radius: 8px;
    padding: 1rem 1.5rem;
    min-width: 90px;
  }

  .time-block .num {
    font-family: 'Press Start 2P', monospace;
    font-size: 2rem;
    color: #ffd200;
  }

  .time-block .label {
    font-size: 1.2rem;
    color: #888;
    margin-top: 0.3rem;
  }

  /* Blinking cursor */
  .blink {
    animation: blink 1s step-end infinite;
  }
  @keyframes blink {
    50% { opacity: 0; }
  }

  .worker {
    font-size: 2.5rem;
    margin-top: 1.5rem;
    animation: work 1.5s ease-in-out infinite;
    display: inline-block;
  }

  @keyframes work {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  .dots span {
    animation: dotFade 1.5s infinite;
    opacity: 0;
  }
  .dots span:nth-child(1) { animation-delay: 0s; }
  .dots span:nth-child(2) { animation-delay: 0.3s; }
  .dots span:nth-child(3) { animation-delay: 0.6s; }

  @keyframes dotFade {
    0%, 100% { opacity: 0; }
    50% { opacity: 1; }
  }

  .progress-bar {
    width: min(400px, 80vw);
    height: 20px;
    background: rgba(255,255,255,0.05);
    border: 2px solid #ffd200;
    border-radius: 10px;
    overflow: hidden;
    margin: 1.5rem auto 0;
  }

  .progress-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #e85d04, #ffd200);
    border-radius: 8px;
    animation: fillUp 60s linear forwards;
  }

  @keyframes fillUp {
    0% { width: 12%; }
    100% { width: 78%; }
  }
</style>
</head>
<body>

<div class="tape tape-top"></div>
<div class="tape tape-bottom"></div>

<div class="container">
  <div class="crane">üèóÔ∏è</div>
  <h1>UNDER<br>CONSTRUCTION</h1>
  <p class="message">
    Schau in einer Stunde nochmal rein<span class="dots"><span>.</span><span>.</span><span>.</span></span>
  </p>

  <div class="countdown" id="countdown">
    <div class="time-block">
      <div class="num" id="mins">60</div>
      <div class="label">MIN</div>
    </div>
    <div class="time-block">
      <div class="num" id="secs">00</div>
      <div class="label">SEK</div>
    </div>
  </div>

  <div class="progress-bar">
    <div class="progress-fill"></div>
  </div>

  <div>
    <span class="worker">üë∑</span>
    <span class="worker" style="animation-delay:0.3s">üë∑‚Äç‚ôÄÔ∏è</span>
    <span class="worker" style="animation-delay:0.6s">üë∑</span>
  </div>
</div>

<script>
  const endTime = Date.now() + 60 * 60 * 1000;
  const minsEl = document.getElementById('mins');
  const secsEl = document.getElementById('secs');

  function update() {
    const diff = Math.max(0, endTime - Date.now());
    const m = Math.floor(diff / 60000);
    const s = Math.floor((diff % 60000) / 1000);
    minsEl.textContent = String(m).padStart(2, '0');
    secsEl.textContent = String(s).padStart(2, '0');
    if (diff > 0) requestAnimationFrame(update);
  }
  update();
  setInterval(update, 1000);
</script>

</body>
</html>
